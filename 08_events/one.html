    //BUBBLING EVENT: Every eventListener have three parameter so the third one is used to decide the propogation which means when it is false then the event captured in the bubbling mode which means inner element will taken out first. 
    //CAPTURING EVENT: But when the third parameter is true then the event will captured in the form of capturing mode which means outer element will taken out first as we understand in the above example in which ul is printed first when we make third parameter true.

    // document.getElementById("google").addEventListener('click', (e) =>{
    //     e.preventDefault()
    //     console.log("Google Clicked");
    // }, false)


    document.getElementById('images').addEventListener('click',(e)=>{
        if((e.target.tagName) === 'IMG'){       //If we apply event name 'target' then we get specific element feature 
                                                //through which we able to do so many task such as "tagName", "parentNode".
            let removeIt = e.target.parentNode; 
            removeIt.remove(); 
        }
    }, false)
</script>
